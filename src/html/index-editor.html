<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100" id="loader">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="app">
        <!-- sticky header -->
        <div class="sticky-top">
            <nav class="navbar navbar-dark bg-dark container-fluid text-white">
                <div><span id="home-stock" role="button"><i class="fas fa-vials"></i> Chemical Stocks</span></div>
                <div class="ml-auto"><i class="fas fa-sign-in"></i> <span id="currentUser">Guest</span></div>
            </nav>
        </div>
        <!-- main content - stock related -->
        <div class="container-fluid mt-3" id="stock-related">
            <nav aria-label="breadcrumb" class="d-flex justify-content-end">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Home</li>
                </ol>
            </nav>
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active w-50" id="nav-home-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                        aria-selected="true"><i class="fa fa-tasks"></i> List of Chemicals</button>
                    <button class="nav-link w-50" id="nav-create-tab" data-bs-toggle="tab" data-bs-target="#nav-create"
                        type="button" role="tab" aria-controls="nav-create" aria-selected="false"><i
                            class="fa fa-plus"></i> Add New</button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <br />
                    <table class="table table-hover table-sm" id="stock_records_table">
                    </table>
                    <table class="table table-hover table-sm" id="stocks_table"></table>
                </div>
                <div class="tab-pane fade d-flex justify-content-center align-items-center" style="min-height: 80vh;"
                    id="nav-create" role="tabpanel" aria-labelledby="nav-create-tab">
                    <form class="mt-3 container" id="stockForm">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="material">Description of the Material</label>
                                <input type="text" class="form-control" required name="material" id="material"
                                    placeholder="Description of Material">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="stockBook">Book Folio</label>
                                <input type="text" class="form-control" required name="stockBook" id="stockBook"
                                    placeholder="Book Folio">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="stockBookReference">Folio Reference</label>
                                <input type="text" class="form-control" required name="stockBookReference"
                                    id="stockBookReference" placeholder="Folio Reference">
                            </div>
                        </div>
                        <div class="mt-2 d-grid gap-2">
                            <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- stock details related -->
        <div class="container-fluid mt-3" id="stock-details">
            <nav aria-label="breadcrumb" class="d-flex justify-content-end">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a style="cursor: pointer;" onclick="navigateHome()">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Stock Details</li>
                </ol>
            </nav>
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active w-50" id="nav-stock-details-view-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-stock-details-view" type="button" role="tab"
                        aria-controls="nav-stock-details-view" aria-selected="true"><i class="fa-solid fa-atom"></i>
                        <span id="material_name"> Material
                            Name</span></button>
                    <button class="nav-link w-50" id="nav-stock-details-create-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-stock-details-create" type="button" role="tab"
                        aria-controls="nav-stock-details-create" aria-selected="false"><i class="fa fa-plus"></i> Add
                        New</button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-stock-details-view" role="tabpanel"
                    aria-labelledby="nav-stock-details-view-tab">
                    <br />
                    <table class="table table-hover table-sm" id="stock_details_table"></table>
                </div>
                <div class="tab-pane fade d-flex justify-content-center align-items-center" style="min-height: 80vh;"
                    id="nav-stock-details-create" role="tabpanel" aria-labelledby="nav-stock-details-create-tab">
                    <form class="mt-3 container" id="stockDetailsForm">
                        <div class="row">
                            <!-- stockId hidden -->
                            <input type="hidden" name="stockId" id="stockId" />
                            <div class="form-group col-md-6">
                                <label for="units">Units</label>
                                <input type="text" class="form-control" required name="units" id="units"
                                    placeholder="Please include units with measurement (g or Kg)">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="minimumStock">Minimum Stock</label>
                                <input type="text" class="form-control" required name="minimumStock" id="minimumStock"
                                    placeholder="Please enter the minimum required stock)">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="unitPrice">Unit Price</label>
                                <input type="text" class="form-control" required name="unitPrice" id="unitPrice"
                                    placeholder="Unit Price">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="store">Store</label>
                                <!-- select store -->
                                <select class="form-control" name="store" id="store" required>
                                    <option selected disabled> Please select a store</option>
                                    <option value="Organic">Organic</option>
                                    <option value="Inorganic">Inorganic</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="remarks">Remarks</label>
                                <input type="text" class="form-control" required name="remarks" id="remarks"
                                    placeholder="Remarks">
                            </div>
                        </div>
                        <div class="mt-2 d-grid gap-2">
                            <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Stock Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="stockTransactionsForm">
                    <div class="modal-body">
                        <!-- hidden stockId -->
                        <input type="hidden" name="stockId" id="stockId" />
                        <!-- hidden stockDetailsId -->
                        <input type="hidden" name="stockDetailsId" id="stockDetailsId" />
                        <div class="mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineRadio1" name="inlineRadioOptions"
                                    onchange="hideIssuedTo(this)" checked>
                                <label class="form-check-label" for="inlineRadio1">Received</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineRadio2" name="inlineRadioOptions"
                                    onchange="hideReceived(this)">
                                <label class="form-check-label" for="inlineRadio2">Issued To</label>
                            </div>
                        </div>
                        <div id="stockReceived">
                            <div class="mb-3">
                                <label for="receivedFrom" class="col-form-label">Received From:</label>
                                <input type="text" class="form-control" id="receivedFrom" name="receivedFrom">
                            </div>
                            <div class="mb-3">
                                <label for="receivedQuantity" class="col-form-label">Received Quantity:</label>
                                <input type="number" class="form-control" id="receivedQuantity" value="0"
                                    name="receivedQuantity">
                            </div>
                        </div>
                        <div id="stockIssued" style="display: none;">
                            <div class="mb-3">
                                <label for="issuedTo" class="col-form-label">Issued To:</label>
                                <input type="text" class="form-control" id="issuedTo" name="issuedTo">
                            </div>
                            <div class="mb-3">
                                <label for="issuedQuantity" class="col-form-label">Issued Quantity:</label>
                                <input type="number" class="form-control" id="issuedQuantity" value="0"
                                    name="issuedQuantity">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" id="submitBtnTransaction" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalView" tabindex="-1" aria-labelledby="exampleModalViewLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalViewLabel">Stock Transactions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center align-items-center min-vh-100" id="loader">
                        <div class="lds-ripple">
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div id="app">
                        <div class="table-responsive">
                            <table class="table table-hover table-sm" id="stockTransactionsTable">
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
